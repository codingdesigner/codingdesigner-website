<header class="header--global">
<h2>Humanitarian Programme Cycle</h2>
<h1>Response Planning Module</h1>
  <div>Pilot</div>
</header>

<header class="header--tools">
  <div class="country">English</div>
  <div class="user">Logged in as <a href="">username</a></div>
  <div class="questions"><a href="">Questions / Feedback</a></div>
</header>

<nav class="plan-builder--nav">[plan builder nav]</nav>

<h3>Plan Details</h3>

<form method="post" action="#" class="planner--details">
  <div class="form-item form-type-select form-item-select">
    <label for="edit-select--current-plan-status">Current Plan Status</label>
    <select id="edit-select--current-plan-status" name="select" class="form-select">
      <option value="Structure in definition">Structure in definition</option>
      <option value="Content in development">Content in development</option>
      <option value="Published">Published</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <!-- /Current Plan Status -->

  <div class="form-item form-type-select form-item-select">
    <label for="edit-select--emergency-name">Emergenc(ies)</label>
    <select id="edit-select--emergency-name" name="select" class="form-select"
            data-placeholder="Type and choose Emergenc(ies) name" multiple>
      <option value="Emergency name 1">Emergency name 1</option>
      <option value="Emergency name 2">Emergency name 2</option>
      <option value="Emergency name 3">Emergency name 3</option>
      <option value="Emergency name 4">Emergency name 4</option>
      <option value="Emergency name 5">Emergency name 5</option>
    </select>
  </div>
  <!-- /Emergenc(ies) -->

  <fieldset class="form-wrapper-name-and-date" id="edit-fieldset">
    <legend><span class="fieldset-legend">Name and Date</span></legend>

    <div class="form-group--name--plan">
      <div class="form-item form-type-textfield form-item-textfield">
        <label for="edit-textfield--plan-name">Plan Name</label>
        <input type="text" id="edit-textfield--plan-name" name="textfield" placeholder="Plan name" class="form-text">
      </div>
      <!-- /plan name -->

      <div class="form-item form-type-select form-item-select">
        <label for="edit-select--type-of-plan">Type of Plan</label>
        <select id="edit-select--type-of-plan" name="select" class="form-select" data-placeholder="Type of Plan">
          <option value=""></option>
          <option value="HRP">HRP</option>
          <option value="other type">other type</option>
          <option value="another type">another type</option>
        </select>
      </div>
      <!-- /Type of Plan -->
    </div>

    <div class="form-group--dates">
      <div class="form-item form-type-textfield form-item-textfield">
        <label for="edit-textfield--start-date">Start Date</label>
        <input type="date" id="edit-textfield--start-date" name="textfield" class="form-text form-date" placeholder="Start Date">
      </div>
      <!-- /Start Date -->

      <div class="form-item form-type-textfield form-item-textfield">
        <label for="edit-textfield--end-date">End Date</label>
        <input type="date" id="edit-textfield--end-date" name="textfield" class="form-text form-date" placeholder="End Date">
      </div>
      <!-- /End Date -->
    </div>

  </fieldset>
  <!-- /Name and Date -->
